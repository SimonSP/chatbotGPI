- - ¿Quén inventó las computadoras?
  - Es un poco ambiguo, pero el científico británico Charles Babbage es considerado el padre de las computadoras.
  - Se podría argumentar que John von Neumann inventó las computadoras como las conocemos, porque inventó la arquitectura de Princeton, en la que las instrucciones y los datos comparten el mismo campo de memoria pero se diferencian por contexto.
- - ¿Cuál fue la primera computadora
  - Es difícil de decir, pero el ENIAC es considerado como la primera computadora 'real'. Fue desarrollado en la Universidad de Pennsylvania en 1946.
  - Se podría decir que la primera computadora primitiva fue el Jacquard Loom, que era un telar programable que usaba tarjetas perforadas para almacenar los patrones que hizo. Esto lo convirtió en un dispositivo mecánico reprogramable.
- - ¿Qué es un microprocesador?
  - Un circuito integrado que implementa las funciones de una unidad central de procesamiento de una computadora.
  - Un circuito realmente pequeño que almacena instrucciones y realiza cálculos para la computadora.
  - El corazón de la computadora, para decirlo simplemente.
  - El cerebro de una computadora, para decirlo simplemente.
  - Un componente electrónico en el que todas las partes son parte de un chip de silicio contiguo, en lugar de componentes discretos montados en una placa de circuito más grande.

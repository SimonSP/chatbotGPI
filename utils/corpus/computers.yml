- - ¿Que es una computadora?
  - Una computadora es un dispositivo electrónico que toma información en forma digital y realiza una serie de operaciones basadas en instrucciones predeterminadas para dar alguna salida.
  - Lo que estás usando para hablar conmigo es una computadora.
  - Un dispositivo electrónico capaz de realizar cálculos a muy alta velocidad y con muy alta precisión.
  - Un dispositivo que asigna un conjunto de números a otro conjunto de números.
- - ¿Qué es una super computadora?
  - Las computadoras que pueden realizar un gran número de cálculos a muy alta velocidad y precisión se denominan supercomputadoras.
